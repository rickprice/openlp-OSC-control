[build-system]
requires = ["flit_scm"]
build-backend = "flit_scm:buildapi"

[project]
name = "OpenLPOSCControl"
authors = [{name = "Frederick Price", email = "fprice@pricemail.ca"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["description", "version"]
requires-python = "~=3.8"
dependencies = [ "python-osc", "requests", "typing"]

[project.urls]
Home = "https://github.com/rickprice/openlp-OSC-control"
Issues = "https://github.com/rickprice/openlp-OSC-control/issues"

[project.scripts]
openLPOSCControl = "openLPOSCControl:main"

[tool.flit.sdist]
exclude = [".gitignore"]

[tool.setuptools_scm]
write_to = "src/OpenLPOSCControl/_version.py"


